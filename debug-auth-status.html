<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Authentication Debug Tool</h1>

    <div id="status"></div>

    <button onclick="checkToken()">Check Token</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testProtectedEndpoint()">Test Protected Endpoint</button>
    <button onclick="clearToken()">Clear Token</button>

    <div id="results"></div>

    <script>
        const API_BASE = 'https://amin-web-tech-server.vercel.app';

        function updateStatus(message, type = 'info') {
            document.getElementById('status').innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function addResult(title, data) {
            const results = document.getElementById('results');
            results.innerHTML += `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        function checkToken() {
            const token = localStorage.getItem('admin_token');

            if (!token) {
                updateStatus('No token found in localStorage', 'error');
                addResult('Token Status', { exists: false });
                return;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const currentTime = Math.floor(Date.now() / 1000);
                const isExpired = payload.exp && payload.exp < currentTime;

                updateStatus(`Token found and ${isExpired ? 'EXPIRED' : 'VALID'}`, isExpired ? 'error' : 'success');

                addResult('Token Analysis', {
                    exists: true,
                    payload: payload,
                    currentTime: currentTime,
                    expiresAt: payload.exp,
                    isExpired: isExpired,
                    timeUntilExpiry: payload.exp ? (payload.exp - currentTime) : 'N/A'
                });
            } catch (error) {
                updateStatus('Token exists but is invalid format', 'error');
                addResult('Token Error', { error: error.message });
            }
        }

        async function testLogin() {
            try {
                updateStatus('Testing login...', 'info');

                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('admin_token', data.token);
                    updateStatus('Login successful! Token stored.', 'success');
                    addResult('Login Response', data);
                } else {
                    updateStatus('Login failed', 'error');
                    addResult('Login Error', data);
                }
            } catch (error) {
                updateStatus('Login request failed', 'error');
                addResult('Login Request Error', { error: error.message });
            }
        }

        async function testProtectedEndpoint() {
            const token = localStorage.getItem('admin_token');

            if (!token) {
                updateStatus('No token available for testing', 'error');
                return;
            }

            try {
                updateStatus('Testing protected endpoint...', 'info');

                const response = await fetch(`${API_BASE}/api/contacts`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    updateStatus('Protected endpoint accessible!', 'success');
                    addResult('Contacts Response', {
                        status: response.status,
                        contactsCount: data.contacts?.length || 0,
                        stats: data.stats
                    });
                } else {
                    updateStatus(`Protected endpoint failed: ${response.status}`, 'error');
                    addResult('Protected Endpoint Error', {
                        status: response.status,
                        error: data
                    });
                }
            } catch (error) {
                updateStatus('Protected endpoint request failed', 'error');
                addResult('Protected Endpoint Request Error', { error: error.message });
            }
        }

        function clearToken() {
            localStorage.removeItem('admin_token');
            updateStatus('Token cleared from localStorage', 'info');
            document.getElementById('results').innerHTML = '';
        }

        // Check token status on page load
        window.onload = function () {
            checkToken();
        };
    </script>
</body>

</html>
