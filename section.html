<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Add New Project Form</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2563EB", // Blue-600
                        "background-light": "#F3F4F6", // Gray-100
                        "background-dark": "#111827", // Gray-900
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.375rem",
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #CBD5E1;
            border-radius: 20px;
        }

        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #4B5563;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-4 text-slate-800 dark:text-slate-100">
    <div
        class="bg-white dark:bg-slate-800 w-full max-w-4xl rounded-lg shadow-2xl overflow-hidden flex flex-col max-h-[95vh]">
        <div
            class="flex justify-between items-center px-6 py-4 border-b border-gray-200 dark:border-gray-700 bg-white dark:bg-slate-800 sticky top-0 z-10">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Add New Project</h2>
            <button class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 transition-colors">
                <span class="material-symbols-outlined text-2xl">close</span>
            </button>
        </div>
        <div class="overflow-y-auto p-6 custom-scrollbar space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                        for="project_title">Project Title *</label>
                    <input
                        class="w-full rounded-DEFAULT border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary text-sm py-2.5 px-3"
                        id="project_title" placeholder="E-Commerce Platform" type="text" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                        for="slug">Slug</label>
                    <input
                        class="w-full rounded-DEFAULT border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary text-sm py-2.5 px-3"
                        id="slug" placeholder="e-commerce-platform" type="text" />
                    <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Auto-generated from title if left empty</p>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="client_name">Client
                    Name *</label>
                <input
                    class="w-full rounded-DEFAULT border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary text-sm py-2.5 px-3"
                    id="client_name" placeholder="Client Company" type="text" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                    for="description">Description *</label>
                <div class="relative">
                    <textarea
                        class="w-full rounded-DEFAULT border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary text-sm py-2 px-3 resize-y"
                        id="description" placeholder="Project description..." rows="4"></textarea>
                    <span
                        class="material-symbols-outlined absolute bottom-2 right-2 text-gray-400 text-sm pointer-events-none">filter_list</span>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                        for="category">Category *</label>
                    <select
                        class="w-full rounded-DEFAULT border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary text-sm py-2.5 px-3"
                        id="category">
                        <option>Select Category</option>
                        <option>Web Development</option>
                        <option>Mobile App</option>
                        <option>UI/UX Design</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                        for="project_url">Project URL</label>
                    <input
                        class="w-full rounded-DEFAULT border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary text-sm py-2.5 px-3"
                        id="project_url" placeholder="https://example.com" type="url" />
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="cover_image">Cover
                    Image URL</label>
                <input
                    class="w-full rounded-DEFAULT border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary text-sm py-2.5 px-3"
                    id="cover_image" placeholder="https://example.com/cover-image.jpg" type="url" />
                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">This image will be used as project thumbnail
                </p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                        for="start_date">Start Date</label>
                    <div class="relative">
                        <input
                            class="w-full rounded-DEFAULT border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary text-sm py-2.5 px-3 text-gray-500"
                            id="start_date" type="date" />
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="end_date">End
                        Date</label>
                    <div class="relative">
                        <input
                            class="w-full rounded-DEFAULT border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary text-sm py-2.5 px-3 text-gray-500"
                            id="end_date" type="date" />
                    </div>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Technologies Used</label>
                <div class="flex gap-2">
                    <input
                        class="flex-1 rounded-DEFAULT border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary text-sm py-2.5 px-3"
                        placeholder="Add technology (e.g., React, Node.js)" type="text" />
                    <button
                        class="inline-flex items-center justify-center px-4 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-DEFAULT text-gray-700 dark:text-gray-200 bg-white dark:bg-slate-700 hover:bg-gray-50 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                        type="button">
                        <span class="material-symbols-outlined text-lg">add</span>
                    </button>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Key Features</label>
                <div class="flex gap-2">
                    <input
                        class="flex-1 rounded-DEFAULT border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary text-sm py-2.5 px-3"
                        placeholder="Add key feature" type="text" />
                    <button
                        class="inline-flex items-center justify-center px-4 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-DEFAULT text-gray-700 dark:text-gray-200 bg-white dark:bg-slate-700 hover:bg-gray-50 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                        type="button">
                        <span class="material-symbols-outlined text-lg">add</span>
                    </button>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Gallery Images</label>
                <div class="flex gap-2">
                    <input
                        class="flex-1 rounded-DEFAULT border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary text-sm py-2.5 px-3"
                        placeholder="Image URL" type="url" />
                    <button
                        class="inline-flex items-center justify-center px-4 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-DEFAULT text-gray-700 dark:text-gray-200 bg-white dark:bg-slate-700 hover:bg-gray-50 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
                        type="button">
                        <span class="material-symbols-outlined text-lg">add</span>
                    </button>
                </div>
            </div>
            <div class="flex flex-col md:flex-row md:items-end gap-6">
                <div class="w-full md:w-1/3">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
                        for="display_order">Display Order</label>
                    <input
                        class="w-full rounded-DEFAULT border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary text-sm py-2.5 px-3"
                        id="display_order" type="number" value="0" />
                </div>
                <div class="flex items-center mb-3">
                    <input
                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded dark:border-gray-600 dark:bg-slate-700"
                        id="featured_project" type="checkbox" />
                    <label class="ml-2 block text-sm text-gray-700 dark:text-gray-300" for="featured_project">
                        Featured Project
                    </label>
                </div>
                <div class="flex items-center mb-3">
                    <input checked=""
                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded dark:border-gray-600 dark:bg-slate-700"
                        id="active" type="checkbox" />
                    <label class="ml-2 block text-sm text-gray-700 dark:text-gray-300" for="active">
                        Active
                    </label>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="challenge">The
                    Challenge</label>
                <div class="relative">
                    <textarea
                        class="w-full rounded-DEFAULT border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary text-sm py-2 px-3 resize-y"
                        id="challenge" placeholder="What challenges did the client face?" rows="3"></textarea>
                    <span
                        class="material-symbols-outlined absolute bottom-2 right-2 text-gray-400 text-sm pointer-events-none">filter_list</span>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="solution">Our
                    Solution</label>
                <div class="relative">
                    <textarea
                        class="w-full rounded-DEFAULT border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary text-sm py-2 px-3 resize-y"
                        id="solution" placeholder="How did we solve the challenges?" rows="3"></textarea>
                    <span
                        class="material-symbols-outlined absolute bottom-2 right-2 text-gray-400 text-sm pointer-events-none">filter_list</span>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="result">The
                    Result</label>
                <div class="relative">
                    <textarea
                        class="w-full rounded-DEFAULT border-gray-300 dark:border-gray-600 dark:bg-slate-700 dark:text-white shadow-sm focus:border-primary focus:ring-primary text-sm py-2 px-3 resize-y"
                        id="result" placeholder="What were the outcomes and results?" rows="3"></textarea>
                    <span
                        class="material-symbols-outlined absolute bottom-2 right-2 text-gray-400 text-sm pointer-events-none">filter_list</span>
                </div>
            </div>
        </div>
        <div
            class="px-6 py-4 bg-white dark:bg-slate-800 border-t border-gray-200 dark:border-gray-700 flex justify-end space-x-3 sticky bottom-0 z-10">
            <button
                class="px-4 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm font-medium rounded-DEFAULT text-gray-700 dark:text-gray-200 bg-white dark:bg-slate-700 hover:bg-gray-50 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"
                type="button">
                Cancel
            </button>
            <button
                class="px-4 py-2 border border-transparent text-sm font-medium rounded-DEFAULT shadow-sm text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"
                type="submit">
                Create Project
            </button>
        </div>
    </div>

</body>

</html>
